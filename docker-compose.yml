version: "3.9"

# Docker Compose for a simple production-style architecture
# Includes:
# - Frontend (React / Next / Static App)
# - Backend (API service)
# - Database (PostgreSQL)
# - Nginx (Reverse Proxy & Load Balancer)

services:

  frontend:
    build: ./frontend
    container_name: frontend_app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    build: ./backend
    container_name: backend_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=appdb
      - DB_USER=admin
      - DB_PASSWORD=admin
    depends_on:
      - database
    networks:
      - app_network

  database:
    image: postgres:15
    container_name: postgres_db
    restart: always
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      # Custom nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app_network

# Docker Networks (isolates traffic)
networks:
  app_network:
    driver: bridge

# Volumes (for persistence)
volumes:
  postgres_data:
